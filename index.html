<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机生成Unicode字符</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow-y: auto;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        label, input, button {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            text-align: center;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>随机生成Unicode字符</h1>
    <label for="quantity">生成数量:</label>
    <input type="number" id="quantity" min="1" value="1">
    <button onclick="generateUnicode()">生成</button>
    <div id="output"></div>

    <script>
        function generateUnicode() {
            const quantity = document.getElementById('quantity').value;
            const output = document.getElementById('output');
            output.innerHTML = '';

            for (let i = 0; i < quantity; i++) {
                let charCode;
                do {
                    charCode = Math.floor(Math.random() * 0x10FFFF);
                } while (charCode >= 0xD800 && charCode <= 0xDFFF); // 跳过代理对

                const char = String.fromCodePoint(charCode);
                output.innerHTML += char + ' ';
            }
        }
    </script>
</body>
</html>
